<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You â€“ Masram Group | Luxury Event Solutions</title>
  <meta name="description" content="Thank you for contacting Masram Group. We'll get back to you shortly regarding your event inquiry or booking request.">
  <meta name="keywords" content="thank you, Masram Group, contact confirmation, event booking confirmation">

  <!-- Favicon -->
  <link rel="icon" href="images/logo.webp">

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --black: #000;
      --gold: #d4af37;
      --gold-soft: #f1c75b;
      --gold-gradient: linear-gradient(135deg, #d4af37, #f1c75b, #d4af37);
      --gold-glow: 0 0 20px rgba(212, 175, 55, 0.6);
      --gold-shadow: 0 8px 30px rgba(212, 175, 55, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000, #0a0a0a);
      color: var(--gold);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
      z-index: 0;
    }

    .container {
      max-width: 650px;
      background: linear-gradient(135deg, #111, #0a0a0a);
      border: 2px solid var(--gold);
      border-radius: 24px;
      padding: 3.5rem 2.5rem;
      position: relative;
      z-index: 1;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark-icon {
      font-size: 5rem;
      color: var(--gold);
      margin-bottom: 1.5rem;
      text-shadow: var(--gold-glow);
      animation: popIn 0.6s ease;
    }
    @keyframes popIn {
      0%, 60% {
        transform: scale(0.8);
        opacity: 0;
      }
      80% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      letter-spacing: 1.5px;
      text-shadow: var(--gold-glow);
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      line-height: 1.8;
      margin-bottom: 2.5rem;
      opacity: 0.95;
      color: var(--gold-soft);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 48px;
      background: var(--gold);
      color: #000;
      border: 2px solid var(--gold);
      border-radius: 50px;
      font-size: 1.15rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--gold-glow);
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #b89628, #a08420);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      background: #000;
      color: var(--gold);
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--gold-shadow);
    }
    .btn:hover::before {
      opacity: 1;
    }
    .btn:active {
      transform: translateY(-2px);
    }

    /* ===========================
    WHATSAPP FLOATER
    ============================ */
    .whatsapp-floater {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .whatsapp-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #25D366;
      color: white;
      padding: 16px 24px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 700;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }
    .whatsapp-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #128C7E, #075E54);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .whatsapp-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 35px rgba(37, 211, 102, 0.7);
    }
    .whatsapp-btn:hover::before {
      opacity: 1;
    }
    .whatsapp-btn i {
      font-size: 1.8rem;
      min-width: 28px;
      text-align: center;
    }
    .whatsapp-text {
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      .whatsapp-text {
        display: none;
      }
      .whatsapp-btn {
        padding: 18px;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        justify-content: center;
      }
    }

    /* ===========================
    RESPONSIVE
    ============================ */
    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 1.5rem;
        border-radius: 20px;
      }
      .checkmark-icon {
        font-size: 4rem;
      }
      .btn {
        padding: 14px 40px;
        font-size: 1.05rem;
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You for Reaching Out!</h1>
    <p>We've received your message and will get back to you shortly.</p>
    <a href="index.html" class="btn">
      <i class="fas fa-home"></i>Back to Home
    </a>
  </div>

  <!-- WhatsApp Floater -->
  <div class="whatsapp-floater">
    <a href="https://wa.me/27732910484" target="_blank" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i>
      <span class="whatsapp-text">Chat with us</span>
    </a>
  </div>
</body>
</html>
