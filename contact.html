    :root {
      --black: #000;
      --gold: #d4af37;
      --gold-soft: #f1c75b;
      --gold-gradient: linear-gradient(135deg, #d4af37, #f1c75b, #d4af37);
      --gold-glow: 0 0 20px rgba(212, 175, 55, 0.6);
      --gold-shadow: 0 8px 30px rgba(212, 175, 55, 0.3);

    body {

      color: var(--gold); 
      font-family: 'Poppins', sans-serif;

    }

    /* ===========================
    NAVBAR - LUXURY UPGRADE
    ============================ */
    .navbar {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--gold);
      box-shadow: var(--gold-shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background: rgba(0, 0, 0, 0.98);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .navbar-brand img {
      height: 45px;
      filter: drop-shadow(0 0 8px var(--gold));
      transition: transform 0.3s ease;
    }
    .navbar-brand:hover img {
      transform: scale(1.05);
    }
    .nav-link {
      position: relative;
      padding: 8px 12px;
      margin: 0 5px;
      color: var(--gold);
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .nav-link.active {
      background: rgba(212, 175, 55, 0.2);
      color: var(--gold);
    }
    .nav-link:hover {
      color: var(--gold);
      background: rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 80%;
    }
    .navbar-toggler {
      border: 1px solid var(--gold);
      padding: 0.25rem 0.75rem;
    }
    .navbar-toggler-icon {
      background-image: url("image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28212, 175, 55, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* ===========================
    SECTION DIVIDER
    ============================ */
    .section-divider {
      width: 100%;
      height: 3px;
      background: var(--gold-gradient);
      margin: 60px 0;
      position: relative;
    }
    .section-divider::before {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0.1;
    }

    /* ===========================
    CONTACT SECTION
    ============================ */
    #contact {
      padding: 6rem 0;
      background: linear-gradient(135deg, #0a0a0a, #000);
      position: relative;
      overflow: hidden;
    }
    #contact::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
      z-index: 0;
    }
    #contact h1 {
      text-align: center;
      font-weight: 800;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 5rem;
      color: var(--gold);
      position: relative;
      z-index: 1;
      text-shadow: var(--gold-glow);
    }

    .contact-section {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
      position: relative;
      z-index: 1;
    }

    .contact-info, .contact-form {
      background: linear-gradient(135deg, #111, #0a0a0a);
      border: 2px solid var(--gold);
      border-radius: 20px;
      padding: 2.5rem;
      flex: 1;
      min-width: 320px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    .contact-info::before, .contact-form::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      z-index: 0;
      transition: all 0.5s ease;
    }
    .contact-info:hover, .contact-form:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: var(--gold-shadow), 0 20px 50px rgba(0, 0, 0, 0.8);
      border-color: var(--gold);
    }
    .contact-info:hover::before, .contact-form:hover::before {
      top: -30%;
      left: -30%;
    }
    .contact-info *, .contact-form * {
      position: relative;
      z-index: 1;
    }

    .contact-info h3, .contact-form h3 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--gold);
      position: relative;
      display: inline-block;
    }
    .contact-info h3::after, .contact-form h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--gold);
      border-radius: 2px;
    }

    .contact-info p {
      margin: 1rem 0;
      font-size: 1.05rem;
      opacity: 0.9;
      line-height: 1.8;
    }
    .contact-info i {
      color: var(--gold);
      font-size: 1.2rem;
      margin-right: 10px;
      min-width: 25px;
      text-align: center;
    }
    .contact-info a {
      color: var(--gold);
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      position: relative;
      padding: 3px 0;
    }
    .contact-info a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.3s ease;
    }
    .contact-info a:hover {
      color: var(--gold-soft);
      transform: translateX(5px);
    }
    .contact-info a:hover::after {
      width: 100%;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 1.2rem;
      background: #0a0a0a;
      color: var(--gold);
      border: 2px solid var(--gold);
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .contact-form input:focus,
    .contact-form textarea:focus {

      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);

      position: relative;
      overflow: hidden;

      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #b89628, #a08420);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .contact-form button:hover {

      color: var(--gold);
      transform: translateY(-3px);

    }

      }

        min-width: 100%;
      }
      .footer-social {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<script>
  // Navbar scroll effect
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });

  // Form submission feedback
  document.querySelector('form').addEventListener('submit', function() {
    const btn = this.querySelector('button[type="submit"]');
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
    btn.disabled = true;
  });

  // Fade-in on scroll
  (function() {
    const faders = document.querySelectorAll('.fade-in');
    
    function scrollFade() {
      faders.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }
      });
    }
    
    window.addEventListener('scroll', scrollFade);
    window.addEventListener('load', scrollFade);
    
    // Initial fade for elements in view
    faders.forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(30px)';
      el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
    });
  })();

  // Back to top
  (function() {
    const btn = document.getElementById("backToTop");
    
    function toggleBtn() {
      btn.style.display = window.scrollY > 300 ? "flex" : "none";
    }
    
    window.addEventListener("scroll", toggleBtn);
    window.addEventListener("load", toggleBtn);
    
    btn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  })();
</script>
